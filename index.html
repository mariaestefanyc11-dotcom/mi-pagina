<!DOCTYPE html>

    <title>Un intento</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f172a, #020617);
            font-family: 'Segoe UI', sans-serif;
        }

        .card {
            background: rgba(255, 255, 255, 0.06);
            padding: 40px;
            border-radius: 20px;
            max-width: 360px;
            text-align: center;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
            color: #e5e7eb;
            animation: fadeIn 1.2s ease;
        }

        .text {
            font-size: 1.05rem;
            line-height: 1.6;
            margin-bottom: 25px;
            opacity: 0;
            animation: appear 1.5s forwards;
        }

        button {
            background: #38bdf8;
            border: none;
            color: #020617;
            padding: 10px 24px;
            border-radius: 30px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.2s ease;
        }

        button:hover {
            background: #0ea5e9;
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { transform: translateY(15px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        @keyframes appear {
            to { opacity: 1; }
        }
    </style>
</head>
